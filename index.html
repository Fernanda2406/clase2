<!-- Es el tipo de archivo. -->
<!DOCTYPE html>
<!-- Es el lenguaje. -->
<html lang="en">
    <!-- Pasa información al navegador que el cliente no ve. -->
<head>
    <!--Es el texto utilizado para el código. -->
    <meta charset="UTF-8">
    <!-- Adapta la página Web al dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título. -->
    <title> CLASE 02-HTML</title>
</head>
<body>
    <!-- Es el encabezado. -->
    <header>
        <h1>Encabezado de la Página Web</h1>
    </header>
    <!-- Barra de Navegación de la Página Web. -->
    <nav>
        <h2>Navegación</h2>
    </nav>
    <!-- Es la parte principal. -->
    <main>
        <h3>Parte principal de la Página Web</h3>
    </main>
    <!-- Pie de Página Web. -->
    <footer>
        <h4>Pie de la Página Web</h4>
    </footer>
</body>
</html>
